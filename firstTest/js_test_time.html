    <p><span class="seconds">5</span>秒后跳转到百度</p>

    <script>
        var second = document.querySelector(".seconds")

        setInterval(function () {
            var s = Number(second.innerHTML)
            s--;
            second.innerHTML = s;
            if (s === 0) {

        }, 1000)

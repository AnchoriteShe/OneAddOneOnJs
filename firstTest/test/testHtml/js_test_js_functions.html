<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <input type="text" id="number">
    <button id="guess">猜数字</button>
    <script>
        var target = Math.floor(Math.random() * 100 + 1); //生成1~100的随机数。
        var btn = document.querySelector("#guess");
        var number = document.querySelector("#number");
        btn.onclick = function () {
            var value = Number(number.value);
            if (value > target) {
                alert("大于结果");
            } else if (value < target) {
                alert("小于结果");
            } else if (value === target) {
                alert("回答正确");
            }
        }
    </script>


    <h5>time</h5>
    <script>
        var h1 = document.querySelector("h5");
        function getTime() {
            var dateNow = new Date();
            var year = dateNow.getFullYear();
            var month = dateNow.getUTCMonth() + 1;
            var day = dateNow.getDate();
            var hours = dateNow.getHours();
            var minutes = dateNow.getMinutes();
            var seconds = dateNow.getUTCSeconds().toString();
            if (seconds.length === 1) {
                seconds = "0" + seconds
            }
            var strTimeNow = year + "-" + month + "-" + day + " " + hours + ":" + minutes + ":" + seconds;
            h1.innerHTML = strTimeNow;
        }
        getTime();
        setInterval(getTime, 1000);
    </script>

</body>

</html>

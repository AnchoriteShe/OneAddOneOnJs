<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <button class="aB"> 等待删除的按钮 </button>
    <div class="div">
        <h5 id="aa">等待删除的文本</h5>
    </div>

    <!-- <button class="del"> 等待删除的按钮 </button> -->
    <ul>
        <li><span>香蕉</span> <span class="del">删除</span></li>
        <li><span>苹果</span> <span class="del">删除</span></li>
        <li><span>鸭梨</span> <span class="del">删除</span></li>
        <li><span>芒果</span> <span class="del">删除</span></li>
        <li><span>草莓</span> <span class="del">删除</span></li>
    </ul>


    <script>
        var btn = document.querySelector(".aB")
        var div = document.querySelector(".div")

        btn.onclick = function () {

            var h1 = document.querySelector("#aa")


            console.log(h1)
            // if (h1 != null) {
            if (!div.contains(h1)) {
                h1 = document.createElement("h5")
                h1.id = "aa"
                h1.textContent = "已经添加的文本"
                div.appendChild(h1)
            } else {
                h1.parentNode.removeChild(h1)
            }

        }


        var aDel = document.querySelectorAll(".del");
        for (var i = 0; i < aDel.length; i++) {
            aDel[i].onclick = function () {
                console.log(this)
                var parent = this.parentNode
                parent.parentNode.removeChild(parent)
            }
        }

    </script>

</body>

</html>

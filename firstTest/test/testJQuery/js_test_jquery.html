<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="title">hello jquery</h1>
    <img class="pic" src="">

    <script src="./script/jquery-3.5.1.min.js"></script>
    <script>
        $("h1").css("color", "red");  //将选择器$("h1")找到的元素的样式color设置成红色
        var txt = $(".title").text();
        console.log(txt);

        $(".pic").attr("src", "./img/jwt.png");  // 通过class属性获取
    </script>


    <ul class="nav">
        <li>香蕉</li>
        <li>苹果</li>
        <li>鸭梨</li>
    </ul>

    <script>
        $(".nav li:eq(1)").css("background-color", "red");
        // *  ".nav"可以找到class名为nav的元素
        // *  ".nav li"可以找到class名为nav中的所有li元素
        // *  ".nav li:eq(1)"可以找到class名为nav中，li标签的第二个元素，这里需要注意的是元素的索引（编号）从0开始，所以1代表第二个元素。

        // 利用addClass方法为第二个li元素添加一个class名active
        $(".nav li:eq(1)").addClass("active");
        // 利用removeClass方法为第一个li元素删除class名active，就算class属性没有也不会报错？？？
        $(".nav li:eq(0)").removeClass("active");

    </script>


    <script>
        // jquery 提供的事件可以包括如下几类：鼠标，键盘，文档，表单，触摸，自定义事件

        $(".pic").click(function () {
            $(this).attr("src", "./img/1008_1a.jpg");  // 通过class属性
        })
        $("li").click(function () {
            var i = $(this).index
            console.log(i);
        })

    </script>


</body>

</html>

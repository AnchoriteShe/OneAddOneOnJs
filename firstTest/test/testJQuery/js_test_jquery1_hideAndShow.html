<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .bg {
            background-color: green
        }
    </style>

</head>

<body>


    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <img src="./img/0302_img0.jpg">

    <script src="script/jquery-3.5.1.min.js"></script>

    <script>
        // 点击事件，触发图片切换
        var imgArr = ["./img/0302_img1.jpg", "./img/0302_img2.jpg", "./img/0302_img3.jpg"]

        $("li").click(function () {
            var index = $(this).index();
            $("img").attr("src", imgArr[index])

        })

    </script>

    <div class="box"></div>
    <script>
        // 鼠标移入和已出改变样式
        $(".box").mouseenter(function () {
            $(this).addClass("bg")
        }).mouseleave(function () {
            $(this).removeClass("bg")
        })

        // 鼠标移入和移出事件可以简写成一个hover事件，上面的代码可以简写如下所示：

    </script>

    <button class="hide">hide</button>
    <button class="show">show</button>

    <script>
        // 动态设置显示或隐藏
        $(".hide").click(function () {
            $(".box").hide(500)
        })
        $(".show").click(function () {
            $(".box").show(500)
        })
    </script>

    <button class="slideUp">slideUp</button>
    <button class="slideDown">slideDown</button>

    <script> // **slideUp和slideDown**

        //slideUp方法同样可以让元素隐藏，但是隐藏的方式是从下到上逐渐消失。
        //slideDown与slideUp相反，元素会从上到下逐渐显示出来
        //上卷
        $("slideUp").click(function () {
            $(".box").slideUp(500);  // 500毫秒后隐藏
        });
        //下拉
        $("slideDown").click(function () {
            $(".box").slideDown(500);  // 500毫秒后显示
        });
    </script>

    <button class="animate">animate</button>

    <script>
        // animate方法是自定义动画方法
        // 第一个参数设置一个样式，第二个参数设置毫秒数，元素会在指定的毫秒数，由当前的样式以动画的形式变为目标的样式
        var flag = 0
        $(".animate").click(function () {
            if (flag === 0) {
                $(".box").animate({ marginLeft: "300px", marginTop: "100px" }, 500)
                flag = 1
            } else {
                $(".box").animate({ marginLeft: "0px", marginTop: "0px" }, 500)
                flag = 0
            }

        })

        // 鼠标在之上移动
        var times = 0
        $(".box").mousemove(function (event) {
            times += 1
            if (times % 30 == 0) {
                console.log(times + ",x:" + event.pageX)
                console.log(times + ",y:" + event.pageY)
            }

        })

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .nav li {
            list-style: none;
            float: left;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid blue;
        }

        .active {
            background-color: red;
            color: #fff;
        }
    </style>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <img src="img/20200902101307.png">

    <script src="./script/jquery-3.5.1.min.js"></script>

    <script>
        var arr = [
            "img/1.jpg",
            "img/2.jpg",
            "img/3.jpg",
            "img/4.jpg"
        ]

        $("li").click(function () {
            var index = $(this).index() % 4
            var url = arr[index]
            $("img").attr("src", url)
            $("this").addClass("active")
        })
    </script>
</body>
</html>
